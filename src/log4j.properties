log4j.appender.angstdlog=org.apache.log4j.RollingFileAppender
log4j.appender.angstdlog.File=/tmp/angstd.log
log4j.appender.angstdlog.MaxFileSize=2MB
log4j.appender.angstdlog.MaxBackupIndex=2
log4j.appender.angstdlog.layout = org.apache.log4j.PatternLayout
log4j.appender.angstdlog.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n
log4j.rootLogger = INFO, angstdlog
log4j.rootLogger = DEBUG, angstdlog